<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Visitas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Registro de Visitas</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Profesional</th>
                    <th>Motivo</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10/11/2024</td>
                    <td>Dr. Juan Pérez</td>
                    <td>Control General</td>
                    <td>Todo en orden</td>
                </tr>
                <tr>
                    <td>15/11/2024</td>
                    <td>Dra. María López</td>
                    <td>Revisión dental</td>
                    <td>Recomendación de limpieza</td>
                </tr>
                <!-- Más filas según sea necesario -->
            </tbody>
        </table>
        <button type="button" class="btn btn-primary mt-3">Agregar Visita</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
